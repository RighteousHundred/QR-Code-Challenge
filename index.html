<!-- Define the document type and language -->
<!DOCTYPE html>
<!-- Set the language of the document to English -->
<html lang="en">
  <!-- Start the head section of the HTML document -->
  <head>
    <!-- Specify the character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Set the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the favicon image -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Set the title of the page -->
    <title>Frontend Mentor | QR code component</title>
    <!-- Preconnect to the Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preconnect to the Google Fonts API with crossorigin attribute -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link to the Google Fonts stylesheet for the Outfit font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Link to the local stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Start the body section of the HTML document -->
  <body>
    <!-- Create a container element for the QR code component -->
    <div class="card">
      <!-- Add the QR code image -->
      <img src="./images/image-qr-code.png" alt="image showing a qr code" class="card__image" />
      <!-- Create a container element for the card contents -->
      <div class="card__contents">
        <!-- Add the card title -->
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <!-- Add the card text -->
        <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
